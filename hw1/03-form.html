<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <!-- add your code below -->
    <p>exercise #3 - creating a form</p>
    <div class="container">
      <form>
        <h2 class="title">CONTACT FORM</h2>
        <div class="formitem formlabel">
          <p class="labeltext">Name </p>
          <p class="required">(required)</p>
        </div>
        <input type="text" id="name" class="formitem forminput" required/>
        <div class="formitem formlabel">
          <p class="labeltext">Email Address </p>
          <p class="required">(required)</p>
        </div>
        <input type="text" id="email" class="formitem forminput" required/>
        <div class="formitem formlabel">
          <p class="labeltext">Comments? </p>
        </div>
        <textarea id="comments" class="formitem forminput"></textarea>
        <div class="formitem formlabel">
          <input type="checkbox" class="forminput" id="newsletter"/>
          <p class="labeltext" id="newsletter-label">Sign up for the newsletter</p>
        </div>
        <button id="submit" class="formitem forminput">Submit</button>
      </form>
    </div>
  </body>
</html>
