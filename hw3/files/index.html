<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <!-- Add your code here -->
    <div class="container">
      <form action="/submit" method="POST">
        <h2 class="header">Contact Form</h2>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Submit your message:</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox1">
          <label class="form-check-label" for="checkbox1">Remember info</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary buttonclass">Submit</button>
          <button type="reset" class="btn btn-secondary buttonclass">Reset</button>
        </div>
    </form>
  </div>
  <script src="03-form.js"></script>
  </body>
</html>
